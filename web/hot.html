<script type="application/javascript">
    const all = document.getElementById("all");
    window.onload = function () {
        let xmlhttp;
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            var num;
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                const obj = JSON.parse(xmlhttp.responseText);
                let href = "read.html?id=" + obj[0].id;
                all.innerHTML += "<div class=\"item first\">" +
                    "<a  class=\"image\" target=\"_blank\" href=" + href+ ">" +
                    "<img src=\"pageImg/" + obj[0].imgSrc + "\"></a>" +
                    "<h3>" + "<a href=\"" + href + "\" target=\"_blank\"" + ">" + obj[0].title + "</a></h3>" +
                    "<span class=\"time\">" + obj[0].date + "</span>" +
                    "</div>";
                for (var i = 1; i < obj.length; i++) {
                    num = i + 1;
                     href = "read.html?id=" + obj[i].id;
                    all.innerHTML += "<div class=\"item\">\n" +
                        "<a href=\""+href+"\" class=\"image\"  target=\"_blank\">" +
                        "<img src=\"pageImg/" + obj[i].imgSrc + "\">" + "</a>" +
                        "<h3>" + "<a href=\"" + href + "\"  target=\"_blank\">" +
                        obj[i].title+
                        "</a></h3>" +
                        "<span class=\"time\">" + obj[i].date + "</span>" +
                        "</div>";
                }
            }
        };
        xmlhttp.open("POST", "./article?program=hotArticle", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send();
    };
</script>
